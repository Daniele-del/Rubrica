<!DOCTYPE html>
<html lang="en">
<head lang="en">
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel = stylesheet type="text/css" href= "css/main.css">
<script src="js/main.js"></script>
<title>Rubrica RESTful</title>
</head>
<body onload="allContatti()">



	<div  id="div-title">
		<h1>RUBRICA</h1>
	</div>
	<div id="scelte" style="display: block;">
		<div id="nav">
			<button id="indietro" class="bottoni_nav" onclick="allContatti()" >HOME</button>
			<button id="creab" class="bottoni_nav" onclick="showCreate()">CREATE</button>
			<button id="cancellab" class="bottoni_nav" onclick="showDelete()">DELETE</button>
			<input type="text" id="nomes" name="nomes" pattern="[a-zA-Z ]+" placeholder="Search..."> 
			<button id="search_b" class="bottoni_nav" onclick="searchByName()" >SEARCH</button><br><br>
		
	</div>
	</div>
<div id="div-main">	

	<div id="left_space" class="laterali">
		<button id="info" onclick="showInfo()" >INFO</button>
	</div>		
	<div>
			<div id="DivCreate" class="half_page" style="display: none;" >
				<form id="formCreate">
					<label for="nomec">Nome</label>
					<input type="text" id="nomec" name="nome"  pattern="[a-zA-Z ]+" required ><br><br>
					<label for="cognomec">Cognome</label>
					<input type="text" id="cognomec" name="cognome"  pattern="[a-zA-Z ]+" required><br><br>
					<label for="numeroc">Numero</label>
					<input type="text" id="numeroc" name="numero" pattern="\d{10}" required><br><br><br>
				</form>
				<button onclick="create()">Crea<br>
			</div>
			<div id="DivSearch" class="half_page" style="display: none;">
				<form id="formInfo">
					<h1>Info contatto</h1>
					<label for="nomei">Nome</label>
					<input type="text" id="nomei" class="nomeu" readonly><br><br>
					<label for="cognomei">Cognome</label>
					<input type="text" id="cognomei" class="cognomeu" readonly><br><br>
					<label for="numeroi">Numero</label>
					<input type="text" id="numeroi" class="numerou" readonly><br><br>
					<label for="idi" style="display: none;"></label>
					<input type="text" id="idi"  style="display: none;"><br>
					
				</form>
				<button id="canc_b" class="bottoni" onclick="showDelete()">Elimina</button>
				<button id="cambiab" class="bottoni" onclick="showUpdate()">Modifica</button>
			</div>
			<div id="DivDelete" class="half_page" style="display: none;">
					<label for="del_num">CANCELLARE </label>
					<input type="text" id="del_num" name="del_num" value="" readonly>
					<p>NUMERO/I</p>
					<br><br>
					<button onclick="del()">Elimina</button><br>
			</div>
			<div id="DivUpdate" class="half_page" style="display: none;">
				<h1>Modifica uno o piu campi</h1>
				<form id="formUpdate">
					<label for="nomeu">Nome</label>
					<input type="text" id="nomeu" name="nomeu" pattern="[a-zA-Z ]+"><br><br>
					<label for="cognomeu">Cognome</label>
					<input type="text" id="cognomeu" name="cognomeu" pattern="[a-zA-Z ]+"><br><br>
					<label for="numerou">Numero</label>
					<input type="text" id="numerou" name="numerou" pattern="\d{10}"><br><br>
					<label for="idu"></label>
					<input type="text" id="idu" name="idu"><br><br>
					<input type="button" id="b" value="Aggiorna" onclick="update()">
				</form>	

			</div>
			<div id="tutti" class="half_page" style="display: block;">
				<table id="tuttiTable" class="tabelle">
					<thead>
					  <tr>
						<th id="boh"></th>
						<th>NOME</th>
						<th>COGNOME</th>
						<th>NUMERO</th>
					  </tr>
					</thead>

				  </table>
			</div>
			<div id="right_space" class="laterali">
				
			</div>
	</div>
			

</div>
</body>
</html>
